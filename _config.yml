# Site settings 配置站点
title: 'Be the light'
description: '前端开发者/伪极客/灵魂摄影师，热爱技术&设计。很高兴能在这里与你分享我对技术和生活的思考。'
keyword: '前端单身狗, javascript, vue.js, node.js, 设计，产品'
url: 'http://bethe-light.github.io' # your host

# if you don't need baseurl, you should leave this value blank.
baseurl: '/'

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'

# Author 配置博主信息
author: '李振'
nickname: 'Be the light'
bio: '前端攻城狮，热爱生活，阳光乐观，暖男！'
avatar: '/assets/img/face.jpg'

# Search
search: true

# Night mode
nightMode: true

# Comments
disqus: tru e
disqus_url: 'https://liaokeyu.disqus.com/embed.js'

# Share
social-share: true
social-share-items: ['wechat', 'weibo', 'douban', 'twitter']

# theme color 主题皮肤
theme-color: 'pink'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings 配置社交网站url: weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  weibo: '//weibo.com/Bethelight2016'
  juejin: '//juejin.im/user/5a28faf66fb9a0452b49219a'
  instagram: '//www.instagram.com/bethelightlz'
  github: '//github.com/bethe-light'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

RSS: false

# Plugins
gems: [jekyll-paginate]
